<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; All-in-one Booking App</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <!-- LOGO -->
        <img src="img/logo.png" alt="Logo" class="logo" />

        <!-- SEARCH -->
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels..." />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <!-- USER NAV -->
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__user">
            <img src="img/user.jpg" alt="Profile Picture" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Sachin</span>
          </div>
        </nav>
      </header>

      <!-- CONTENT -->
      <div class="content">
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href="img/sprite.svg#icon-home"></use></svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href="img/sprite.svg#icon-aircraft"></use></svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href="img/sprite.svg#icon-key"></use></svg>
                <span>Car Rentals</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href="img/sprite.svg#icon-map"></use></svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
        </nav>

        <!-- VIEW -->
        <main class="view">VIEW</main>
      </div>
    </div>
  </body>
</html>
